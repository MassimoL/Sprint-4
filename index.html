<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-image" style="background-image: url(images/gente_ridendo.jpeg)"></body>
    <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <span class="navbar-text fw-bold d-flex align-items-center">
              <img src="" id="weatherIcon" class="me-3 border-end pe-3">
              <p id="weatherInfo" class="fs-4 text-center"></p>
            </span>
          </div>
        </nav>
      </header>

    <main class="main d-flex align-items-center justify-content-center mt-5">
        <div class="card align-items-center bg-warning-subtle" style="width: 30rem;">
            <div class="card-body justify-content-center">
                <h5 class="card-title text-center my-3 fw-bold fs-4">Ready to laugh? 😁</h5>
                <p class="text-center fw-bold" id="jokes-container"></p>
            </div>
            <div class="scoreButtons" style="display: none;">
                <p class="text-center fw-bold fs-4">Rate the joke: 👍</p>
                <button class="btn btn-secondary mb-1 fs-2 rounded-circle bg-danger" id="score1" onclick="scores(1)">😓</button>
                <button class="btn btn-secondary mb-1 fs-2 rounded-circle bg-warning" id="score2" onclick="scores(2)">😑</button>
                <button class="btn btn-secondary mb-1 fs-2 rounded-circle bg-success" id="score3" onclick="scores(3)">🤣</button>
            </div>
            <button class="btn btn-primary fw-bold text-white my-3" id="getJokes">Next joke!</button>
        </div>
    </main>

    <footer class="footer">

    </footer>
    <script src="index.js"></script>

</body>

</html>
